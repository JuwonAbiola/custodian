<ion-content padding>
  <ion-list>
    Fill in the details of the new customer
    <br />
    <br />
    <ion-item class="pt-10">
      <ion-input type="text" placeholder="Full Name" [(ngModel)]="fullname"></ion-input>
    </ion-item>
    <br />

    <ion-item class="pt-15">
      <ion-input type="text" placeholder="Address" [(ngModel)]="address"></ion-input>
    </ion-item>
    <br />
    <ion-item class="pt-10">
      <ion-input type="text" placeholder="Date Of Birth" [(ngModel)]="dob"></ion-input>
    </ion-item>
    <br />
    <ion-item class="pt-15">
      <ion-input type="text" placeholder="Phone Number" [(ngModel)]="phone"></ion-input>
    </ion-item>
    <div class="flexy pt-20"><button class="signin-btn" ion-button block color="blue" (click)="login()">Submit</button></div>

  </ion-list>
</ion-content>
