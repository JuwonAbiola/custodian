  Ionic pages and navigation.

<ion-header>

  <ion-toolbar>
    <ion-title><img src="assets/icon/Mask Group 1.svg" alt="Custodian" height="42" width="42"></ion-title>
  </ion-toolbar>

</ion-header>


<ion-content padding>
  <ion-card>
    <ion-card-header class="head">
      <span class="sp-left">Details</span>
    </ion-card-header>
    <ion-card-header class="c">
      <span class="sp-left">
        Full Name:
      </span>
      <span class="sp-right">
        {{InsuredName}}-{{InsuredOthName}} </span><br /><br /><br /> <span class="sp-left">
        Address:
      </span>
      <span class="sp-right">
        {{InsAddr1}},{{InsAddr2}} </span><br /><br /><br /> <span class="sp-left">
        Local Government:
      </span>
      <span class="sp-right">
        {{InsLGA}}
      </span> <br /><br /><br /> <span class="sp-left">
        State:
      </span>
      <span class="sp-right">
        {{InsState}}
      </span> <br /> <br /><br /><span class="sp-left">
        Phone Number:
      </span>
      <span class="sp-right">
        {{TelNum}}, {{InsuredTelNum}}
      </span> <br /><br /><br /><span class="sp-left">
        Email:
      </span>
      <span class="sp-right">
        {{InsuredEmail}}
      </span><br /><br /><br />
    </ion-card-header>

  </ion-card>
</ion-content>
