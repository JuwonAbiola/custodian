<ion-header>

  <ion-toolbar>
    <ion-title><img src="assets/icon/Mask Group 1.svg" alt="Custodian" height="42" width="42"></ion-title>
  </ion-toolbar>

</ion-header>


<ion-content padding>
  <ion-card>
    <ion-card-header class="head">
      <span class="sp-left">Details</span>
    </ion-card-header>
    <ion-card-header class="c">
      <span class="sp-left">
        Full Name:
      </span>
      <span class="sp-right">
        {{insuredNameField}}-{{insuredOthNameField}}
      </span><br /><br /><br /> <span class="sp-left">
        Address:
      </span>
      <span class="sp-right">
        {{insAddr1Field}},{{insAddr2Field}}
      </span><br /><br /><br /> <span class="sp-left">
        Local Government:
      </span>
      <span class="sp-right">
        {{insLGAField}}
      </span> <br /><br /><br /> <span class="sp-left">
        State:
      </span>
      <span class="sp-right">
        {{insStateField}}
      </span> <br /> <br /><br /><span class="sp-left">
        Phone Number:
      </span>
      <span class="sp-right">
        {{telNumField}}, {{insuredTelNumField}}
      </span> <br /><br /><br /><span class="sp-left">
        Email:
      </span>
      <span class="sp-right">
        {{insuredEmailField}}
      </span><br /><br /><br /> <span class="sp-left">
        Total Premium Due:
      </span>
      <span class="sp-right">
        {{mPremiumField}} </span>
    </ion-card-header>

  </ion-card>
</ion-content>
