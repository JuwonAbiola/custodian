<ion-content padding>
  <ion-list>
    Enter the Subsidiary
    <br />
    <br />
    <ion-item class="pt-10">
      <ion-input type="text" placeholder="Subsidiary" [(ngModel)]="subsidiary"></ion-input>
    </ion-item>
    <br />
    Enter the Client's Policy Number
    <br />
    <br />
    <ion-item class="pt-15">
      <ion-input type="text" placeholder="Policy Number" [(ngModel)]="policy"></ion-input>
    </ion-item>
    <div class="flexy pt-20"><button class="signin-btn" ion-button block color="blue" (click)="login()">Submit</button></div>

  </ion-list>
</ion-content>
