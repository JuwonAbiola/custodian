<ion-header>
  <ion-toolbar>
    <ion-title><img src="assets/icon/Mask Group 1.svg" alt="Smiley face" height="42" width="42"></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <br />
  Kindly Confirm the Details Below to Proceed
  <br />
  <br />
  <br />
  <ion-card>
    <ion-card-header class="head">
      <span class="sp-left">POLICY INFORMATION</span>
      <span class="sp-right">EBUSINESS POLICY</span>
    </ion-card-header>
    <br />
    <br />
    <ion-card-header class="c">
      <span class="sp-left">
        Policy Period:
      </span>
      <span class="sp-right">
        {{Startdate}}-{{Enddate}}
      </span><br /><br />
      <span class="sp-left">
        Sum Insured:
      </span>
      <b><span class="sp-right" style="color:green">
          ₦{{SumIns}}
        </span></b> <br /><br /><span class="sp-left">
        {{in}} Premium:
      </span>
      <b><span class="sp-right" style="color:green">
          ₦{{OutPremium}}
        </span></b><br /><br /> <span class="sp-left">
        <b>Total Premium Due:</b>
      </span>
      <b><span class="sp-right" style="color:green">
          ₦{{Inst}}
        </span></b>
      <br /><br />
    </ion-card-header>

  </ion-card>
  <br />
  <ion-grid>
    <ion-row>
      <ion-col>
        <div><button ion-button color="blue" (click)="payment()">CONFIRM</button></div>
      </ion-col>
      <ion-col>
        <div><button ion-button (click)="back()" class="btn-bg">CANCEL</button></div>
      </ion-col>
    </ion-row>
  </ion-grid>


</ion-content>
